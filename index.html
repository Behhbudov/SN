<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Network</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> </style>    
        <style>
            .btn { width: 100%; margin: 10px 0 0 0; }
            .right { padding: 15px 0 0 0; }
        </style>
    </head>
    <body>
        <header>
            <nav class="blue darken-4">
                <div class="container">
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo">SN</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href=""></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <form class="col m6 offset-m3">
                        <h2 class="center">Enter to SN</h2>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Remember me</span>
                            </label>
                        </p>
                        <a href="" class="waves-effect waves-light btn blue darken-4">button</a>
                        <a href="" class="right">Create new account</a>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </body>
</html>
